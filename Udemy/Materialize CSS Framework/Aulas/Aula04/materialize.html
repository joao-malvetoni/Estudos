<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Materialize</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="css/materialize.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s3 l4 xl2 green">
                    Linha 1 coluna 1
                </div>
                <div class="col s3 l4 xl2 green">
                    Linha 1 coluna 2
                </div>
                <div class="col s6 l4 xl8 green">
                    Linha 1 coluna 3
                </div>
            </div>
            <div class="divider"></div>
            <div class="row">
                <div class="col s3 l4 xl2 blue">
                    Linha 2 coluna 1
                </div>
                <div class="col s3 l4 xl2 blue">
                    Linha 2 coluna 2
                </div>
                <div class="col s6 l4 xl8 blue">
                    Linha 2 coluna 3
                </div>
            </div>
            <div class="divider"></div>
            <div class="row">
                <div class="col offset-s6 s6 purple">
                    Linha 2 coluna 1
                </div>
            </div>
            <div class="divider"></div>
            <div class="row">
                <div class="col s7 push-l5 red">
                    <span class="flow-text">1ยบ This div is 7-columns wide on pushed to the right by 5-columns</span>
                </div>
                <div class="col s5 pull-l7 yellow">
                    <span class="flow-text">2ยบ This div is 5-columns wide on pulled to the left by 7-columns</span>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.5.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="js/materialize.min.js"></script>
    </body>
</html>
