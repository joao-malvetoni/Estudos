<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Materialize</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="css/materialize.min.css">
        <style type="text/css" media="screen">
            .teste{
                width: 100%;
                height: 200px;
            }
            h4{
                width: 100%;
            }
            .teste1{
                width: 50%;
                height: 200px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="teste grey lighten-2 valign-wrapper hide-on-small-only">
                <h4 class="center-align">Texto de teste para alinhamento vertical</h4>
            </div>
            <div class="teste grey lighten-2 valign-wrapper">
                <h4 class="right-align truncate">Texto de teste para alinhamento vertical</h4>
            </div>
            <div class="teste grey lighten-2 valign-wrapper">
                <h4 class="left-align">Texto de teste para alinhamento vertical</h4>
            </div>
            <div class="teste1 blue lighten-2 left hoverable"></div>
            <div class="teste1 red lighten-2 right hoverable"></div>
            <div class="divider"></div>
            <ul class="browser-default">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
        <script src="js/jquery-3.5.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="js/materialize.min.js"></script>
    </body>
</html>
