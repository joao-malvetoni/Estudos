<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Materialize</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="css/materialize.min.css">
        <style>
            div.col{
                height: 100px;
                margin: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="col s12 z-depth-0 red"></div>
            <div class="col s12 z-depth-1 green"></div>
            <div class="col s12 z-depth-2 blue"></div>
            <div class="col s12 z-depth-3 yellow"></div>
            <div class="col s12 z-depth-4 purple"></div>
            <div class="col s12 z-depth-5 orange"></div>
        </div>
        <script src="js/jquery-3.5.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="js/materialize.min.js"></script>
    </body>
</html>
